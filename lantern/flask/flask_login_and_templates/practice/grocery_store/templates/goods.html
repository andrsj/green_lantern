{% extends "base.html" %}

{% block content %}

    <table class="table table-hover">
        <tr>
            <th>Brand</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for good in goods %}
        <tr>
            <td>{{ good['brand'] }}</td>
            <td>{{ good['name'] }}</td>
            <td>{{ good['price'] }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
